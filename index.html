<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="hero">
        <nav class="hero__nav container">
            <figure class="hero__logo">
                <img src="images/logo-celular.svg" alt="logo alura" class="hero__alura">
            </figure>
        </nav>

        <section class="hero__encriptador  ">
            <textarea id="texto-original" class="text-area " id="texto-original" rows="12" cols="50">Ingrese el texto aquí</textarea>
            
            <div class="hero__message container">
                <span ><img src="images/info.svg" alt="imagen de info"></span>
                <p class="hero__paragraph">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="hero__buttons container">
                <button class="button__blue">Encriptar</button>
                <button class="button__white">Desencriptar</button>
            </div>
        </section>
      
    </header>
    
    <script src="index.js"></script>
</body>
</html>
